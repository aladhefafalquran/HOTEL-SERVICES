<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi Service</title>
    <link rel="stylesheet" href="Taxi-style.css" /> 

</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="hotel-logo.png" alt="شعار الفندق">
        </div>
        <div class="hotel-name">
            <h1>اسم الفندق</h1>
        </div>
        <nav>
            <button onclick="window.location.href='../main.html'">العودة</button>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section id="services">
            <!-- Istanbul Airport -->
            <div class="service-item" onclick="window.location.href='Taxi-to-IST.html';">
                <div class="service-bubble" style="background-image: url('aircraft.png');" ></div>
                <div class="service-text">
                    <h2>مطار اسطنبول</h2>
                    <p>.احجز سيارة أجرة إلى مطار اسطنبول</p>
                </div>
            </div>

            <!-- Sabiha Airport -->
            <div class="service-item" onclick="window.location.href='Taxi-to-SAW.html';">
                <div class="service-bubble" style="background-image: url('aircraft.png');" ></div>
                <div class="service-text">
                    <h2>مطار صبيحة</h2>
                    <p>.احجز سيارة أجرة إلى مطار صبيحة</p>
                </div>
            </div>

            <!-- Other Locations -->
            <div class="service-item" onclick="window.location.href='Taxi-to-Other.html';">
                <div class="service-bubble" style="background-image: url('map.png');"></div>
                <div class="service-text">
                    <h2>مواقع أخرى</h2>
                    <p>.حجز سيارة أجرة إلى وجهات أخرى</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
