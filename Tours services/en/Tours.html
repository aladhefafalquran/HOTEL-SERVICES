<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tours</title>
    <link rel="stylesheet" href="Tours-style.css" /> 

</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="hotel-logo.png" alt="Hotel Logo">
        </div>
        <div class="hotel-name">
            <h1>Hotel Name</h1>
        </div>
        <nav>
            <button onclick="window.location.href='main.html'">Back</button>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section id="tours-container">
            <!-- English-Speaking Tours -->
            <div class="tour-section">
                <h2>English-Speaking Tours</h2>
                <div class="tour-grid">
                    <!-- Tour 1 -->
                    <div class="tour-item">
                        <div class="tour-bubble" style="background-image: url('tour1.jpg');"></div>
                        <div class="tour-text">
                            <h3>City Tour</h3>
                            <p>Explore the city's landmarks with an English-speaking guide.</p>
                        </div>
                    </div>

                    <!-- Tour 2 -->
                    <div class="tour-item">
                        <div class="tour-bubble" style="background-image: url('tour2.jpg');"></div>
                        <div class="tour-text">
                            <h3>Historical Sites</h3>
                            <p>Visit historical sites with detailed explanations in English.</p>
                        </div>
                    </div>

                    <!-- Add more English tours here -->
                </div>
            </div>

            
            </div>
        </section>
    </main>
</body>
</html>
