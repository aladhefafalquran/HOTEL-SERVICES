<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi Service</title>
    <link rel="stylesheet" href="Taxi-style.css" /> 

</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="hotel-logo.png" alt="Hotel Logo">
        </div>
        <div class="hotel-name">
            <h1>Hotel Name</h1>
        </div>
        <nav>
            <button onclick="window.location.href='main.html'">Back</button>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section id="services">
            <!-- Istanbul Airport -->
            <div class="service-item">
                <div class="service-bubble" style="background-image: url('aircraft.png');" data-airport="Istanbul Airport"></div>
                <div class="service-text">
                    <h2>Istanbul Airport</h2>
                    <p>Book a taxi to Istanbul Airport.</p>
                </div>
            </div>

            <!-- Sabiha Airport -->
            <div class="service-item">
                <div class="service-bubble" style="background-image: url('aircraft.png');" data-airport="Sabiha Airport"></div>
                <div class="service-text">
                    <h2>Sabiha Airport</h2>
                    <p>Book a taxi to Sabiha Airport.</p>
                </div>
            </div>

            <!-- Other Locations -->
            <div class="service-item">
                <div class="service-bubble" style="background-image: url('map.png');" data-service="other"></div>
                <div class="service-text">
                    <h2>Other Locations</h2>
                    <p>Book a taxi to other destinations.</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
